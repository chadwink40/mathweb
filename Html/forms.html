<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>My forms Webstroll </title>
    </head>
    
    <body>
        <form>
            <label for="email">Email</label>
            <input type="text" name="email" id="email" maxlength="100" placeholder="Enter your email" size="30px">
            
            <label for="password">Password</label>
            <input type="text" name="password" id="password" maxlength="100" placeholder="Enter your Password" size="30px">
        
            <input type="submit" value="login">
        </form>
        
        <br>
        
        <form>
            
             <label for="address">Address</label>
            <input type="text" name="address" id="address" maxlength="100" placeholder="Enter your address" size="30px">
            
             <br>
             <label for="email">PostCode</label>
            <input type="text" name="postcode" id="postcode" maxlength="100" placeholder="Enter your Postcode" size="30px">
             <br>
        
            <label for="city">City</label>
            <input name="city" type="text" id="city" maxlength="50" placeholder="City">
            <br>
            <p> Choose your Shipping Option :</p>
            <select name="Shipping Options" id="shipping">
                <option value="freeshipping">Free shipping saver </option>
                <option value="2-days-shipping">Two-days shipping  </option>
                <option value="one-day-shipping">One-day shipping  </option>
            </select>
            
            <p> Choose your Payment Option :</p>
            
            <label>Paypal<input type="radio" name="payment" value="Paypal "></label>
             <label>Credit Card<input type="radio" name="payment" value="Credit card"></label>
             <label>Debit Card<input type="radio" name="payment" value="debit card"></label>
            <p> Write some comments</p>
            <label for="comments" id="comments">Comments:</label>
            <textarea rows="4" cols="40" name="comments" id="comments"></textarea>
            <p> Optionals</p>
            <label>Sign me up for newsletters <input type="checkbox" name="email updates"></label>
            <br>
             <label>Securely save my payment details <input type="checkbox" name="save payments" checked="checked"></label>
            <br>
            <br>
            <input type="submit" value="Submit">
        </form>
        
   
    </body>

</html>
